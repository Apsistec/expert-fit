<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expert Fitness App</title>

    <base href="/" />
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon" />

    <link rel="manifest" href="manifest.webmanifest">
    <!-- PWA Meta -->
    <meta name="application-name" content="Expert Fitness App" />
    <meta
      name="description"
      content="A fitness App that serves as your fitness consultant"
    />
    <meta name="theme-color" content="#38407a" />
    <meta name="color-scheme" content="dark light" />
    <!-- add to homescreen for web  -->
    <meta name="web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- add to homescreen for md -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="light dark" />
    <meta name="apple-mobile-web-app-title" content="Expert Fitness App" />

    <!-- Stripe -->
    <script src="https://js.stripe.com/v3" async></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.expert-fitness.com/" />
    <meta property="og:title" content="Expert Fitness App" />
    <meta property="og:image" content="assets/icons/icon-512x512" />
    <meta
      property="og:description"
      content="A fitness App that serves as your fitness consultant"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.expert-fitness.com/" />
    <meta property="twitter:title" content="Expert Fitness App" />
    <meta property="twitter:image" content="assets/icons/icon-512x512.png" />
    <meta
      property="twitter:description"
      content="A fitness App that serves as your fitness consultant"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

  <body class="mat-typography">

    <app-root></app-root>

    <noscript
      >Please enable JavaScript or try another browser such as
      <a href="https://www.brave.com">Brave Browser</a>to actually use this
      application.
      </noscript>
  </body>
</html>
