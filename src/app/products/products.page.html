  <ion-grid class="ion-no-padding ion-padding-vertical main-content">
    <ion-row class="ion-justify-content-center ion-margin-vertical">
      <ion-col size="12">
        <ion-card color="dark" class="toolbar-card ion-text-center">
          <ion-card-header>
            <ion-card-title class="title"> Xpert Fitness Pricing </ion-card-title>
            <ion-card-subtitle class="subtitle">
              <ion-text color="warning"> 1. Login/Register </ion-text>
              <br />
              <ion-text color="warning"> 2. Select Price for an Item</ion-text>
              <br />
              <ion-text color="warning"> 3. Click "Add To Cart" </ion-text>
              <br />
              <ion-text color="warning">
                4. To Checkout, click on cart (<ion-icon
                  style="position: relative; bottom: 0"
                  size="large"
                  name="cart-sharp"
                  color="light"
                ></ion-icon
                >)
              </ion-text>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-fab class="fav" horizontal="end" vertical="top">
      <ion-fab-button class="fab" (click)="goToCart()">
        <ion-icon name="cart-sharp" size="large"> </ion-icon>
        <ion-badge color="success">11</ion-badge>
      </ion-fab-button>
    </ion-fab>

    <ion-card class="category-card ion-padding-vertical ion-margin-vertical ion-no-margin">
      <ion-toolbar class="ion-text-center">
        <ion-text class="section-headers"> Fitness Add-Ons </ion-text>
      </ion-toolbar>

      <ion-row class="ion-justify-content-around category-row">
        <ion-col
          size-sm="12"
          size-xs="12"
          size-xl="3"
          size-lg="6"
          size-md="8"
          class="product-col ion-align-self-stretch ion-margin ion-text-center"
          *ngFor="let product of items | async"
        >
          <ion-card class="product-card">
            <ion-card-header class="product-card-header">
              <ion-card-title>
                <ion-label color="warning"> {{ product.name }} </ion-label>
              </ion-card-title>
            </ion-card-header>
            <ion-img [src]="product.images[0]" class="product-image"></ion-img>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-align-items-end ion-padding ion-text-left">
                  <ion-text style="color: var(--ion-text-color); font-size: large">
                    {{ product.description }}
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-align-items-stretch ion-padding">
                  <ion-item lines="none" class="price-item ion-margin-vertical">
                    <ion-label>Price</ion-label>
                    <ion-select placeholder="Select" [interfaceOptions]="iOptions" interface="popover" [value]="price.id" *ngFor="let price of prices"
>
                      <ion-select-option
                        class="iso"
                      >
                        {{ price.data.unit_amount /100 | currency }} {{ price.interval }}
                      </ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-button (click)="addToCart()" class="add-to-cart-btn">Add to Cart</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
