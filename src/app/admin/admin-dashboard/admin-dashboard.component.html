<ion-content>
  <ion-row>
    <ion-row>
      <ion-col size="9">
        <app-support></app-support>
      </ion-col>
      <ion-col size="3">
        <ion-card color="medium">
          <ion-card-header>
            <ion-card-title>
              <ion-label color="secondary"> Admins </ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let admin of admins | async">
              <ion-avatar slot="start">
                <ion-img [src]="['..//..//assets//lazy//images//dummy-user.png']" class="small-logo"></ion-img>
              </ion-avatar>
              <ion-label>
                <ion-text color="dark"> {{ admin.name }} </ion-text>
                <br />
                <ion-note color="dark"> {{ admin.email }} </ion-note>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card class="ion-card-global">
          <ion-card-header>
            <ion-card-title> All Users </ion-card-title>
            <ion-card-subtitle> Unpaid, Current & Cancelled </ion-card-subtitle>
            <ion-toolbar class="toolbar-global">
              <ion-searchbar
                inputmode="search"
                type="search"
                autocomplete="on"
                animated="true"
                style="border-radius: 12px"
              >
              </ion-searchbar>
              <br />
              <ion-text color="dark">
                <sup class="ion-text-center ion-text-wrap">Search by any field</sup>
              </ion-text>
            </ion-toolbar>
          </ion-card-header>
          <ion-list>
            <ng-container *ngFor="let user of users | async">
              <ion-item class="userlist">
                <ion-avatar slot="start">
                  <ion-img [src]="['..//..//assets//lazy//images//dummy-user.png']" class="small-logo"></ion-img>
                </ion-avatar>
                <ion-label>
                  <ion-text color="dark"> {{ user.name }} </ion-text>
                  <br />
                  <ion-note color="dark"> {{ user.email }} </ion-note>
                  <br />
                  <ion-note *ngIf="user.plan == 'premium'" color="dark"> Premium Plan </ion-note>
                  <ion-note *ngIf="user.plan == 'basic'" color="secondary"> Basic Plan </ion-note>
                  <ion-note *ngIf="user.plan != 'premium' || 'basic'" color="dark"> Free Plan </ion-note>
                </ion-label>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-row>
  <app-footer></app-footer>
</ion-content>
