<ion-content fullscreen color="medium">
    <ion-grid>
        <ion-row style="height: 100vh; width: 100vw;" class="ion-justify-content-center"> 
            <ion-col size-sm="12" size-md="8" size-lg="6" >

                <ion-card class="ion-card-global ion-text-center">
                    <ion-card-header>
                    <ion-button color="tertiary" (click)="onToggleAutomatic()" style="display: relative; float: right">
                        <ion-icon slot="icon-only" name="contract-sharp"  *ngIf="automaticClose"></ion-icon>
                        <ion-icon slot="icon-only" name="expand-sharp"  *ngIf="!automaticClose"></ion-icon>
                    </ion-button>
                            <ion-card-title>
                            Expert Fitness FAQs
                        </ion-card-title>
                        <ion-card-subtitle>
                            Answers to common questions
                        </ion-card-subtitle>
                    </ion-card-header>
                    
                    <ion-list *ngFor="let faq of faqs; let i = index" class="accordion-list ion-text-left ion-no-padding" lines="none" detail="false">
                        
        <ion-item [disabled]="!automaticClose" tappable (click)="toggleSection(i)" [ngClass]="{'section-active': faq.open, 'section': !faq.open}">
            <ion-icon slot="start" name="arrow-forward" *ngIf="!faq.open"></ion-icon>
            <ion-icon slot="start" name="arrow-down" *ngIf="faq.open"></ion-icon>
            <ion-label>
                {{ faq.title }}
            </ion-label>
        </ion-item>
        <ion-item class="info" *ngIf="faq.open">
            
                <p class="info-text ion-text-left">{{ faq.info }}</p>
   
            </ion-item>
        </ion-list>
</ion-card>
</ion-col>
</ion-row>
<ion-row>
    <ion-col>
<app-footer></app-footer>

    </ion-col>
</ion-row>
</ion-grid>
</ion-content>
