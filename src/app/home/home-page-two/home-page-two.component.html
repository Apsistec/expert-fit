<ion-card class="ion-card-global benefit-card ion-margin">
  <ion-card-header>
    <ion-card-title> Are there any benefits in using Expert Fitness? </ion-card-title>
    <ion-card-subtitle [@slideInRight]="slideInRight" color="tertiary" class="ion-hide-sm-down ion-text-capitalize">
      Select buttons to learn more
    </ion-card-subtitle>
    <ion-card-subtitle [@slideInRight]="slideInRight" color="tertiary" class="ion-hide-sm-up ion-text-capitalize">
      Swipe cards below for details
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> 
    <ion-grid class="ion-hide-sm-down">
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto" *ngFor="let benefit of benefits">
          <ion-button
          size="small"
          fill="outline"
          shape="round"
          color="dark"
          strong
          class="benefit-button"
          (focus)="chooseBenefit(benefit)">
          {{ benefit.title }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="8" size-lg="6" size-xl="4">
        <app-benefit-tracker [benefit]="benefitChosen"></app-benefit-tracker>
      </ion-col>
  </ion-row>
</ion-grid>    
  </ion-card-content>
  <ion-footer class="ion-text-center ion-padding" style="background:var(--ion-color-primary-shade);">
    <ion-card-title color="light"> Why would you only choose a few of these benefits? </ion-card-title>
    <ion-card-subtitle color="success">Expert Fitness makes All of these benefits accessible for you!  </ion-card-subtitle>
    <ion-button strong color="tertiary" >
      Choose a Plan
  </ion-button>
</ion-footer>
 </ion-card>
<app-benefits class="ion-hide-sm-up"></app-benefits>
