<ion-grid>
  <ion-row class="ion-justify-content-center ion-margin-vertical">
    <ion-col class="ion-margin-vertical">
      <ion-card class="ion-text-center shadow page-two-card">
        <ion-card-header>
          <ion-card-title color="light"> Why limit yourself? </ion-card-title>
          <ion-card-subtitle color="tertiary">At Expert Fitness YOU can have it all </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-around ion-hide-sm-down">
    <ion-col size-md="5" size-lg="4" size-xl="3" class="ion-align-self-start">
      <ion-card class="ion-text-center ion-padding shadow benefit-tracker-card" *ngIf="!benefit">
        <!-- <div style=""> -->
          <img src="../../../assets/icons/icon-512x512.png" style="display: block; margin: auto; height: 50%; width: 50%" />
        <!-- </div> -->
      </ion-card>
      <ion-card class="ion-text-center shadow benefit-tracker-card" *ngIf="benefit">
        <img [src]="benefit.imageURL" style="height: 250px; width: 100%" />
        <ion-card-header>
          <ion-card-title>
            <ion-text style="text-transform: uppercase; color: var(--ion-color-danger)">
              {{ benefit.title }}
            </ion-text>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-left benefit-tracker-card-content">
          <ion-text color="light">{{ benefit.message }}</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-md="5" size-lg="4" size-xl="3" class="ion-align-self-start">
      <app-benefits-tracker (sendBenefit)="receiveBenefit($event)"></app-benefits-tracker>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-margin-vertical ion-hide-sm-up">
    <ion-col class="ion-align-self-center">
      <app-benefits></app-benefits>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-vertical">
    <ion-col class="ion-align-self-end ion-text-center ion-margin-vertical">
      <ion-button
        class="cta"
        strong
        size="large"
        fill="clear"
        style="
          border: 2px solid var(--ion-color-light);
          background-color: rgba(255, 255, 255, 0.11);
          border-radius: 5px;
        "
        color="light"
        routerLink="/home/about-us"
        >About Us
      </ion-button>
      <ion-button class="cta cta-main" strong size="large" routerLink="/home/pricing" style="border-radius: 5px">
        View Pricing
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
