<ion-content fullscreen scrollEvents="true">
  <!-- [appFadeHeader]="toolbar"> -->
  <ion-grid class="ion-no-padding">
    <ion-row id="top" class="scene-one ion-justify-content-center ion-align-items-center">
      <!-- Left side of Landing -->
      <ion-col size-sm="12" size-md="8" size-lg="6" size-xl="4" class="ion-text-center">
        <img [@bounceOutUp]="bounceOutUp" src="../../../assets/logos/logo.png" class="ion-hide-md-down" />
        <img
          [@bounceOutUp]="bounceOutUp"
          src="../../../assets/logos/logo.png"
          class="ion-hide-lg-up"
          style="width: 345px; padding-top: 40px"
        />
        <ion-card class="main-heading-card ion-text-center shadow">
          <ion-card-title class="main-title" color="light"> Expert Fitness<sup>3D</sup> </ion-card-title>
          <ion-card-subtitle class="main-subtitle" color="warning">
            Train <ion-text color="light">|</ion-text> Review <ion-text color="light">|</ion-text> Grow
          </ion-card-subtitle>
        </ion-card>
        <ion-button
          [@flash]="flash"
          size="large"
          class="cta"
          strong
          fill="clear"
          style="border:2px solid var(--ion-color-light); background-color: rgba(255, 255, 255, 0.2);border-radius: 10px;"
          color="light"
          href="/home#pageThree"
          >More Info
        </ion-button>
        <ion-button
          [@flash]="flash"
          size="large"
          class="cta"
          strong
          color="primary"
          routerLink="/login"
          style="border:3px solid var(--ion-color-success);border-radius: 10px;"
        >
          Join Now
        </ion-button>
        <div class="video-div" routerLink="/home(/video)">
          <img class="pulsing" style="z-index: 99; width: 75px" src="../../../assets/svg/btn-play.svg" />
          <ion-text style="color: white; font-size: large"> Watch the Owner's Introduction </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row id="pageThree" class="ion-justify-content-center" style="width: 100vw">
      <ion-col size="auto">
        <app-home-page-three></app-home-page-three>
      </ion-col>
    </ion-row>
   
    <ion-row id="pageTwo" class="ion-padding ion-justify-content-center">
      <ion-col class="ion-align-self-center ion-margin">
        <app-home-page-two></app-home-page-two>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-footer></app-footer>

        <ion-fab horizontal="end" vertical="bottom">
          <ion-fab-button size="small" color="secondary" (click)="scrollToTop()">
            <ion-icon color="danger" name="chevron-up-sharp"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
