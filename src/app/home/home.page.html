<ion-content fullscreen>
  <!-- scrollEvents="true" [appFadeHeader]="toolbar"> -->
  <ion-grid class="ion-no-padding">
    <ion-row class="scene-one ion-justify-content-center ion-align-items-center">
      <!-- Left side of Landing -->
      <ion-col size-sm="12" size-md="8" size-lg="6" size-xl="4" class="ion-text-center">
        <img [@bounceOutUp]="bounceOutUp" src="../../../assets/logos/logo.png" class="ion-hide-md-down" />
        <img
          [@bounceOutUp]="bounceOutUp"
          src="../../../assets/logos/logo.png"
          class="ion-hide-lg-up"
          style="width: 345px; padding-top: 40px"
        />
        <ion-card class="main-heading-card ion-text-center">
          <ion-card-title class="main-title" color="light"> Expert Fitness<sup>3D</sup> </ion-card-title>
          <ion-card-subtitle class="main-subtitle" color="warning">
            Train <ion-text color="medium">|</ion-text> Review <ion-text color="medium">|</ion-text> Grow
          </ion-card-subtitle>
        </ion-card>
        <ion-button
          [@flash]="flash"
          size="large"
          class="cta"
          strong
          style="background: rgba(255, 255, 255, 0.192)"
          color="light"
          routerLink="/about-us"
          fill="outline"
          >Our Club</ion-button
        >
        <ion-button
          [@flash]="flash"
          size="large"
          class="cta"
          strong
          color="success"
          fill="outline"
          routerLink="/login"
          style="background: var(--ion-color-primary)"
        >
          Join Now
        </ion-button>
        <img
          class="pulsing"
          routerLink="/home(/video)"
          style="z-index: 99; width: 100px; margin-left: auto; margin-right: auto; margin-top: 30px; display: block"
          src="../../../assets/svg/btn-play.svg"
        />
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-vertical ion-justify-content-center" style="height: 100vh;width: 100vw;">
      <ion-col size="auto">
        <app-home-page-three ></app-home-page-three>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin ion-justify-content-center">
      <ion-col  class="ion-align-self-center">
        <app-home-page-two></app-home-page-two>
      </ion-col>
    </ion-row>
    <app-footer></app-footer>
  </ion-grid>
</ion-content>
