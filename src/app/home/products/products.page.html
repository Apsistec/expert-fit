<ion-content class="content">
  <ion-grid style="min-height: 95vh">
    <ion-row>
      <ion-col>
        <ion-card color="dark" class="toolbar-card ion-text-center">
          <ion-card-header>
            <ion-card-title class="title"> Expert Fitness Pricing </ion-card-title>
            <ion-card-subtitle class="subtitle">
              <ion-text color="warning"> Select the options that work best for you </ion-text>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-toolbar class="toolbar ion-text-center">
              <ion-segment mode="md" [(ngModel)]="segment" (ionChange)="segmentChanged($event)" color="warning">
                <ion-segment-button class="segment" mode="md" value="services">
                  <ion-icon name="barbell" color="secondary"></ion-icon>
                  <ion-text color="light"> Services</ion-text>
                </ion-segment-button>
                <ion-segment-button

                  class="segment"
                  mode="md"
                  value="analysis"
                >
                  <ion-icon name="stats-chart" color="secondary"></ion-icon>
                  <ion-text color="light">Analysis</ion-text>
                </ion-segment-button>
                <ion-segment-button  class="segment" mode="md" value="items">
                  <ion-icon name="hammer" color="secondary"></ion-icon>
                  <ion-text color="light">Items</ion-text>
                </ion-segment-button>
              </ion-segment>
            </ion-toolbar>
            <br />
            <ion-text color="success"> Memberships have multiple payment options available. </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngIf="segment === 'services'">
      <div *ngFor="let price of prices | async"></div>
      <ion-col
        size-xl="3"
        size-lg="6"
        size-md="8"
        class="product-col ion-margin ion-align-items-stretch ion-text-center"
        *ngFor="let product of products | async"
      >

        <ion-card color="dark" class="product-card ion-no-margin">
        <ion-card-header class="product-card-header">
          <ion-card-title>
            <ion-label color="warning"> {{ product.name }} </ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-img [src]="product.images[0]" style="height: 200px; width: 100%"></ion-img>
        <ion-card-content class="ion-padding ion-text-center">
            <ion-text> {{ product.description }} </ion-text>
            <br />
            <!-- <ion-button (click)="getPrices('{{ product.id }}')">Get Prices</ion-button> -->
            <app-stripe-checkout ></app-stripe-checkout>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
