<ion-header>
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen transparent>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact Us</ion-title>
    </ion-toolbar>
  </ion-header>
	<ion-card color="dark" class="ion-text-center">
		<ion-card-header>
			<ion-card-title color="warning">
				Map of Expert Fitness Club
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			
			<ion-grid>
				<ion-row class="ion-justify-content-center">
				<ion-col size-lg="8" size-md="8" size-sm="12">
					<div #mapCanvas class="map-canvas"></div>
				</ion-col>
				<ion-col size-lg="4" size-md="4" size-sm="12">
					<ion-card>
						<img src="../../../assets/images/squatting-exercise.jpg">
					</ion-card>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-footer>
					</app-footer>
				</ion-col>
			</ion-row>
		</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
