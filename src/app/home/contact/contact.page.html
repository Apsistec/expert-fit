<ion-content color="medium">


  <ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col size="4" class="ion-align-self-center">
          <ion-card color="primary" class="ion-text-center map-card">
            <ion-card-header color="primary">
              <ion-card-title>
                <img
                  src="../../../assets/icons/icon-144x144.png"
                  style="max-height: 38px"
                />
                Expert Fitness Gym
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item lines="none" details="none">
              <ion-label style="font-weight: bold">
                <p>3000 N. Garfield Street Suite 159</p>
                <p>Midland TX 79705</p>
              </ion-label>
              </ion-item>
              <ion-chip color="light" href="tel://432-684-0844">
                <ion-icon color="warning" name="call-sharp"></ion-icon>
                <ion-label> (432) 684-0844 </ion-label>
              </ion-chip>

              <ion-chip color="light" routerLink="/contact-us">
                <ion-icon color="warning" name="mail-sharp"></ion-icon>
                <ion-label> Contact Us </ion-label>
              </ion-chip>
            </ion-card-content>
          </ion-card>



      </ion-col>
    <!-- </ion-row>
    <ion-row class="ion-justify-content-center"> -->
      <ion-col size="8" >
        <ion-card>
        <div #mapCanvas class="map-canvas"></div>
        </ion-card>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
<app-footer></app-footer>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
