<ion-content color="medium" class="ion-text-center">

	
	<ion-grid  style="background: black; min-height: 100vh;">
		<ion-row class="ion-justify-content-center">
			<ion-col size="12" class="ion-text-center">
				<ion-toolbar class="toolbar">
					<ion-text> Contact Expert Fitness </ion-text>
						</ion-toolbar>
           
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col  size="3">
            <img src="../../../assets/lazy/images/squatting-exercise.jpg"  style="height:100%; width: 100%;" />
          </ion-col>
          <ion-col class="ion-align-items-stretch ion-align-self-center" size="6">
            <ion-row>
              <ion-col >
                <img src="../../../assets/lazy/images/platinum.png"  style="height:100%; width: 100%;" />
              </ion-col>
              <ion-col>
                <img src="../../../assets/lazy/images/logo.png" style="height:100%; width: 100%;" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center ion-align-self-center">
                <app-location></app-location>
								<ion-button color="secondary" (click)="showMapModal()">
									View Map
								</ion-button>
              </ion-col>
              <ion-col class="ion-text-center ion-align-items-center">
                <img src="../../../assets/lazy/images/woman-lifts-free-weights.jpg" style="height:100%; width: 100%;"  />
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="3">
            <img src="../../../assets/lazy/images/intense-exercise.jpg" style="height:100%; width: 100%;" />
          </ion-col>
        </ion-row>
      </ion-grid>


  <app-footer> </app-footer>
</ion-content>
