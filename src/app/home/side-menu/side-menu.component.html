<ion-menu contentId="main-content" type="overlay">
	<ion-header transparent>
		<ion-menu-toggle>
			<ion-toolbar color="primary">
				<ion-buttons slot="start">
					<ion-menu-button color="warning"></ion-menu-button>
				</ion-buttons>
				<img src="..//assets//logos//logo.png" class="full-logo" routerLink="/home"/>
			</ion-toolbar>
		</ion-menu-toggle>
	</ion-header>
	<ion-content fullscreen style="top:0;">
			<ion-menu-toggle>
		<ion-list color="medium" class="ion-no-padding" lines="none">
			<ion-list-header class="list-header-global">
				<ion-title> Menu </ion-title>
			</ion-list-header>
				<!-- Menu options -->
				<ion-item
					color="medium"
					button
					routerLinkActive="active-item"
					[routerLinkActiveOptions]="{ exact: true }"
					routerLink="/home"
				>
					<ion-icon
						color="secondary"
						size="small"
						slot="start"
						name="home-sharp"
					></ion-icon>
					<ion-label class="side-menu-font">Home</ion-label>
				</ion-item>
				<!-- SignedIn Menu Items -->
				<div *ngIf="authService.afAuth.user | async; else public">
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/dashboard"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="speedometer-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Dashboard</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/workouts"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="fitness-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Workouts</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/nutrition"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="nutrition-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Nutrition</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/videos"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="videocam-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Videos</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/messages"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="send-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Messages</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/customers/settings"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="cog-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Settings</ion-label>
					</ion-item>
					<!-- Menu Options for nonusers -->
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/products"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="body-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Products</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/faqs"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="help-circle-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">FAQs</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/testimonials"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="ribbon-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Testimonials</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLink="/about-us"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="business-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">About Us</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLink="/contact-us"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						class="contact-modal-button"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="mail-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Contact</ion-label>
					</ion-item>
				</div>
				<ng-template #public>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/products"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="body-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Products</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/faqs"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="help-circle-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">FAQs</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/testimonials"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="ribbon-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Testimonials</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLink="/about-us"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="business-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">About Us</ion-label>
					</ion-item>
					<ion-item
						color="medium"
						button
						routerLink="/contact-us"
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						class="contact-modal-button"
					>
						<ion-icon
							color="secondary"
							size="small"
							slot="start"
							name="mail-sharp"
						></ion-icon>
						<ion-label class="side-menu-font">Contact</ion-label>
					</ion-item>
				</ng-template>
				<!-- authentication area of menu -->
				<ion-list-header class="list-header-global">
					<ion-title> Authentication </ion-title>
				</ion-list-header>
				<div *ngIf="authService.afAuth.user | async; else nouser">
					<ion-item color="medium" button (click)="authService.SignOut()">
						<ion-label class="side-menu-font"> Sign Out </ion-label>
						<ion-icon
							color="danger"
							size="small"
							slot="start"
							name="log-out"
						></ion-icon>
					</ion-item>
				</div>
				<ng-template #nouser>
					<ion-item
						color="medium"
						button
						routerLinkActive="active-item"
						[routerLinkActiveOptions]="{ exact: true }"
						routerLink="/login"
					>
						<ion-icon
							color="success"
							size="small"
							slot="start"
							name="rocket"
						></ion-icon>
						<ion-label class="sales side-menu-font">Login</ion-label>
					</ion-item>
				</ng-template>
		</ion-list>
			</ion-menu-toggle>
	</ion-content>
	<ion-footer style="max-height: 15%">
		<ion-toolbar color="dark" class="ion-text-center">
			<ion-buttons>
				<ion-button color="primary" fill="clear" routerLink="/home(/privacy)">
					Privacy
				</ion-button>
				<ion-button color="primary" fill="clear" routerLink="/home(/terms)">
					Terms
				</ion-button>
				<ion-button
					class="under-button"
					fill="clear"
					color="primary"
					routerLink="/home(/about-app)"
				>
					About App
				</ion-button>
			</ion-buttons>
			<ion-text color="tertiary">
				<small>
					&#9426;{{ yearDate | date: 'yyyy' }} www.expertfitness.com
				</small>
			</ion-text>
		</ion-toolbar>
	</ion-footer>
</ion-menu>
