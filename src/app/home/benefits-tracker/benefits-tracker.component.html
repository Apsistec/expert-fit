<ion-note color="light" class="ion-hide-sm-down ion-text-capitalize"> Select or Hover to learn more </ion-note>
<ion-item-group class="item-group">
  <ion-item
    lines="none"
    *ngFor="let benefit of benefits | async"
    class="benefit-item"
    details="false"
    type="button"
    #benefit
    (mouseenter)="onChooseBenefit(benefit)"
  >
    <ion-title color="white">
      {{ benefit.title }}
    </ion-title>
  </ion-item>
</ion-item-group>
