<ion-card style="height: 500px; background: var(--ion-color-light-shade);" >
    <img [src]="benefit.image" style="width: 100%;height:240px;"/>
    <ion-toolbar>
    <ion-title>
        <ion-text color="danger" style="text-transform: uppercase;">
          {{ benefit.title }}
          </ion-text>
    </ion-title>
</ion-toolbar>
<ion-card-content class="ion-text-left">
    <ion-text style="color:black;">{{ benefit.content }}</ion-text>
</ion-card-content>
</ion-card>
