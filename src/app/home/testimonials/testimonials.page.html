<ion-content [ngSwitch]="segment">
  <!-- <ion-card-header> -->
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="current" color="warning">
      <ion-icon name="ribbon-sharp" color="warning"></ion-icon>
      Testimonials
    </ion-segment-button>
    <ion-segment-button value="add">
      <ion-icon name="person-add-sharp" color="warning"></ion-icon>
      Add A Testimonial
    </ion-segment-button>
  </ion-segment>

  <ion-grid *ngSwitchDefault>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let testimonial of testimonials">
        <ion-card class="ion-sub-card-global">
          <ion-card-header>
            <ion-card-title> {{ testimonial.author }} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="rating-item">
              <ion-avatar>
                <img src="../../../assets/images/dummy-user.png" />
              </ion-avatar>
              <ion-button color="primary">
                <ngb-rating [formControl]="rating.stars"></ngb-rating>
              </ion-button>
            </ion-item>
            <br />
            <ion-text>
              <p>{{ testimonial.message }}</p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <form
      #testimonial
      *ngIf="authService.afAuth.user | async; else register;"
      [formGroup]="reviewForm"
      (ngSubmit)="setTestimonial(testimonial)"
      novalidate
    >
      <ion-list class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label color="dark">{{ user.displayName }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Review</ion-label>
          <ion-textarea
            auto-grow="true"
            color="primary"
            type="text"
            inputmode="text"
            formControlName="review"
            placeholder="Your review goes here..."
            required
            spellcheck="true"
            wrap="soft"
            autofocus="true"
          >
          </ion-textarea>
        </ion-item>
      </ion-list>

      <ion-button [disabled]="reviewForm.invalid" color="tertiary" expand="full" type="submit">
        <ion-icon size="small" slot="start" name="arrow-forward-sharp"> </ion-icon>
        <ion-text>Create</ion-text>
      </ion-button>
    </form>
  </ion-card>
  <ng-template #register>
    <ion-card class="ion-padding ion-text-center" color="light">
      <ion-card-title> You must login first </ion-card-title>
      <ion-button color="primary" routerLink="/checkout"> Register </ion-button>
    </ion-card>
  </ng-template>

  <app-footer></app-footer>
</ion-content>
