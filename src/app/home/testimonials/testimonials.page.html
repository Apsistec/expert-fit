<ion-header>
  <ion-toolbar>
    <ion-title>Client Testimonials</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen transparent >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Client Testimonials</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="current" color="warning">
      <ion-icon name="ribbon-sharp" color="warning"></ion-icon>
      Testimonials
    </ion-segment-button>
    <ion-segment-button value="add">
      <ion-icon name="person-add-sharp" color="warning"></ion-icon>
      Add A Testimonial
    </ion-segment-button>
  </ion-segment>

  <ion-grid [ngSwitch]="segment">
    <ion-row class="ion-justify-content-center" *ngSwitchDefault>
      <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let testimonial of testimonials">
        <ion-card class="ion-sub-card-global">
          <ion-card-header>
            <ion-card-title> {{ testimonial.author }} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item class="rating-item">
              <ion-avatar>
                <img [src]="[testimonial.img || '../../../assets/images/dummy-user.png']" />
              </ion-avatar>
              <ion-button color="primary">
                <!-- <ngb-rating [formControl]="+testimonial.stars"></ngb-rating> -->
              </ion-button>
            </ion-item>
            <br />
            <ion-text>
              <p>{{ testimonial.message }}</p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center" *ngSwitchCase="'add'">
      <ion-col>
        <ion-card class="ion-sub-card-global">
          <ion-card-header>
            <ion-card-title> New Testimonial</ion-card-title>
