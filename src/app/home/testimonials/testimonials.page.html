<ion-content class="content">
  <ion-grid style="min-height: 95vh">
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-segment mode="md" (ionChange)="segmentChanged($event)" [(ngModel)]="segmentModel">
            <ion-segment-button class="segment" value="all">
              <ion-icon name="ribbon-sharp" color="secondary"></ion-icon>
              <ion-text> Reviews </ion-text>
            </ion-segment-button>
            <ion-segment-button value="users" class="segment" (click)="getMyReviews()">
              <ion-icon name="person-sharp" color="secondary"></ion-icon>
              <ion-text> My Reviews </ion-text>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ng-container *ngIf="segmentModel === 'all'">
        <ion-col size-md="6" size-lg="3" size-xl="3" *ngFor="let review of reviews | async">
          <ion-card style="max-width: 500px" class="shadow ion-padding-horizontal">
            <ion-row class="ion-justify-content-around">
              <ion-col size="3" class="ion-align-self-center">
                <ion-avatar>
                  <img height="80" src="../../../assets/lazy/images/dummy-user.png" />
                </ion-avatar>
                <ion-text color="primary"> {{ review.displayName }} </ion-text>
                <br />
                <ion-text color="warning">{{ review.created_at }}</ion-text>
              </ion-col>
              <ion-col size="9" class="ion-align-self-center">
                <bar-rating
                  [(rate)]="review.stars"
                  style="color: var(--ion-color-danger)"
                  [theme]="'default'"
                  [max]="5"
                  readonly="true"
                ></bar-rating>
                <p>{{ review.message }}</p>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ng-container>
      <ng-container *ngIf="segmentModel === 'users'">
        <ng-container *ngIf="!user">
          <ion-col class="ion-align-self-center">
            <ion-card color="dark" class="ion-padding" style="width: fit-content">
              You need to login in order to see your reviews
            </ion-card>
          </ion-col>
        </ng-container>
        <ng-container *ngIf="user">
          <ion-col class="shadow" size-md="6" size-lg="3" size-xl="3" *ngFor="let myReview of myReviews | async">
            <ion-item class="shadow" style="--inner-padding-left: 8px">
              <ion-row>
                <ion-col size="4" class="ion-align-self-center">
                  <ion-avatar slot="start">
                    <ion-img [src]="['../../../assets/lazy/images/dummy-user.png']"></ion-img>
                  </ion-avatar>
                  <ion-text color="primary"> {{ myReview.displayName }} </ion-text>
                  <br />
                  <bar-rating [(rate)]="myReview.stars" [theme]="'default'" [max]="5" readonly="true"></bar-rating>
                </ion-col>
                <ion-col size="8" class="ion-align-self-center">
                  <ion-text>{{ myReview.message }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-fab horizontal="end" vertical="bottom">
              <ion-fab-button color="tertiary" size="large" (click)="showModalNewReview()">
                <ion-icon color="warning" size="large" name="plus-sharp"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ng-container>
      </ng-container>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
