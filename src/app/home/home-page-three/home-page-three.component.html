<ion-grid>
  <ion-row class="ion-text-center ion-justify-content-center">
    <ion-col
      size-xl="4"
      size-lg="4"
      size-md="8"
      size-sm="10"
      class="ion-align-self-center ion-padding-vertical ion-margin-vertical"
    >
      <ion-card class="title-card">
        <ion-card-header>
          <ion-card-title>
            <ion-text class="ion-text-uppercase" color="light">
              Aim
              <ion-icon color="tertiary" name="chevron-forward"></ion-icon>
              Achieve
              <ion-icon color="tertiary" name="chevron-forward"></ion-icon>
              Analyze
              <ion-icon color="tertiary" name="chevron-forward"></ion-icon>
              Align
              <ion-icon color="tertiary" size="large" name="repeat-outline"></ion-icon>
            </ion-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-text color="warning" class="ion-text-capitalize">A 4 Step Approach to fitness </ion-text>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-around">
    <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="8" class="ion-align-self-center ion-text-center">
      <ion-img
        style="min-height: 300px; min-width: 300px"
        src="../../../assets/lazy/images/circleinfograph1.svg"
      ></ion-img>
    </ion-col>
    <ion-col
      size-xl="3"
      size-lg="4"
      size-md="6"
      size-sm="12"
      class="ion-align-items-center ion-padding-vertical ion-margin-vertical ion-text-center"
    >
    <ion-fab horizontal="start" vertical="center">
      <ion-icon class="revpulsar" color="warning" size="large" name="chevron-back-outline" (click)="slidePrev( mySlider)"></ion-icon>
    </ion-fab>
    <ion-fab horizontal="end" vertical="center">
      <ion-icon class="pulsar" size="large" color="warning" name="chevron-forward-outline" (click)="slideNext( mySlider)"></ion-icon>
    </ion-fab>
      <ion-slides #mySlider (ionSlidesDidLoad)="slidesDidLoad(mySlider)" [options]="slideOpts" class="slide-parent">
        >
        <ion-slide class="slide" *ngFor="let phase of phases.slideItems">
          <img [src]="[phase.image]" class="slide-image" />
          <ion-toolbar>
            <ion-title color="warning" class="ion-text-capitalize" style="font-size: large">
              {{ phase.id }}.
              {{ phase.title }}
            </ion-title>
          </ion-toolbar>
          <div style="padding: 10px">
            <ion-text color="light">
              {{ phase.content }}
            </ion-text>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-bottom ion-margin-bottom">
    <ion-col class="ion-text-center ion-padding-vertical ion-margin-vertical">
      <ion-button class="cta-main" strong size="large" routerLink="/home/pricing"> View Memberships </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
