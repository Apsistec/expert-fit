<ion-slides #review pager="true" (ionSlidesDidLoad)="slidesDidLoad(review)" [options]="slideOpts">
  <ion-slide  *ngFor="let rating of ratings | async" style="height:200px;">
    <ion-item class="items" lines="none">
      <ion-row class="ion-align-items-around">
        <ion-col size="3" class="">
          <ion-avatar>
            <ion-img [src]="[rating.photoURL || '../../../assets/images/dummy-user.png']" ></ion-img>
          </ion-avatar>
          <ion-text color="primary"> {{ rating.displayName }} </ion-text>
          <br>
          <bar-rating [(rate)]="rating.stars" (hover)="hover($event)" 
          [theme]="'default'" max="5" readOnly="true"
          ></bar-rating>
        </ion-col>
        <ion-col size="9" class='ion-align-self-center'>
          <ion-text color="warning">
            {{ rating.created_at }}
          </ion-text>
          <!-- <ion-infinite-scroll>
            <ion-infinite-scroll-content> -->
              <ion-text>{{ rating.message }}</ion-text>
            <!-- </ion-infinite-scroll-content>
          </ion-infinite-scroll> -->
        </ion-col>
      </ion-row>
      
    </ion-item>
  </ion-slide>
</ion-slides>
