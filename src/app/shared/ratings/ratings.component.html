<ion-slides #review pager="true" (ionSlidesDidLoad)="slidesDidLoad(review)" [options]="slideOpts">
  <ion-slide *ngFor="let rating of ratings | async">
    <ion-item class="items ion-margin-vertical" style="max-width: 80%">
      <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-align-self-center">
          <ion-avatar>
            <img [src]="[rating.photoURL || '../../../assets/images/dummy-user.png']" />
          </ion-avatar>
          <ion-text color="primary"> {{ rating.displayName }} </ion-text>
          <br>
          <bar-rating [(rate)]="rating.stars" (onHover)="hover($event)" 
          [theme]="'default'" max="5" readOnly="true"
          ></bar-rating>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <ion-text color="warning">
            {{ rating.created_at}}
          </ion-text>
          <p>{{ rating.message }}</p>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
  </ion-slide>
</ion-slides>
