<ion-card class="ion-text-center ion-padding" style="height: 460px; background: var(--ion-color-dark-tint); border-radius: 15px;border:3px solid var(--ion-color-secondary);" >
    <ion-img [src]="[benefit.image]" style="width: 100%;height:240px;"></ion-img>
    <ion-toolbar>
    <ion-title>
        <ion-text color="tertiary" style="text-transform: uppercase;">
          {{ benefit.title }}
          </ion-text>
    </ion-title>
</ion-toolbar>
<ion-card-content class="ion-text-left">
    <ion-text color="light">{{ benefit.content }}</ion-text>
</ion-card-content>
</ion-card>
