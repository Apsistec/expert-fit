<ion-content>

  
  <ion-grid>
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size-sm="12" size-md="4" size-lg="4" size-xl="3" class="ion-margin-top">
      <ion-card class="ion-text-center ion-card-global">
        <ion-card-header>
          <ion-card-title>
            <ion-button
              (click)="dismissModal()"
              size="small"
              >Close
            </ion-button>
            Expert Fitness Login
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <firebase-ui
            (signInSuccessWithAuthResult)="successCallback($event)"
            (signInFailure)="errorCallback($event)"
            (uiShown)="uiShownCallback()"
          ></firebase-ui>
          <ion-button #button color='danger'[disabled]="authService.notLoggedIn" (click)="logOut()">Logout</ion-button>
          <ion-button color="tertiary" (click)="goHome()">Back to main</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

          </ion-content>
