        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-item
            detail="false"
            button
            color="dark"
            routerLink="/home"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>Home</ion-label>
          </ion-item>
          <!-- Unsignedin Menu -->
          <ion-item
            detail="false"
            button
            color="dark"
            routerLink="/products"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>Products</ion-label>
          </ion-item>
          <ion-item
          detail="false"
            button
            color="dark"
            routerLink="/faqs"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>FAQs</ion-label>
          </ion-item>
          <ion-item
            detail="false"
            button
            color="dark"
            routerLink="/testimonials"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>Testimonials</ion-label>
          </ion-item>
          <ion-item
            detail="false"
            button
            color="dark"
            routerLink="/about-us"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>About Us</ion-label>
          </ion-item>
          <ion-item
            detail="false"
            button
            color="dark"
            routerLink="/contact-us"
            routerLinkActive="active-bottom-menu"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <ion-label>Contact</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <div *ngIf="authService.afAuth.user | async as user">
            <!-- SignedIn Menu -->
            <ion-item
              detail="false"
              button
              color="dark"
              routerLink="/customers/dashboard"
              routerLinkActive="active-bottom-menu"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <ion-label>Dashboard</ion-label>
            </ion-item>
            <ion-item
              detail="false"
              button
              color="dark"
              routerLink="/customers/workouts"

            <ion-item

          <ion-item
              detail="false"

              routerLink="/customers/messages"

              >

            detail="false"
            button
            color="dark"
            routerLink="/customers/settings"
            routerLinkActive="active-bottom-menu"

            >
              <ion-label>Settings</ion-label>
            </ion-item>

      <ion-row class="ion-align-items-end">
