<!-- Footer` -->
<!-- <ion-col> -->
<ion-row class="footer ion-justify-content-around">
	<ion-col size-sm="12" size-md="4" size-lg="4">
		<ion-row>
			<ion-col class="bottom-menu">		
				<ion-item details="none"
					button
					color="dark"
					routerLink="/home"
					routerLinkActive="active-bottom-menu"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<ion-label>Home</ion-label>
				</ion-item>
				<!-- Menu Options for nonusers -->
				<ion-item details="none"
					button
					color="dark"
					routerLink="/products"
					routerLinkActive="active-bottom-menu"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<ion-label>Products</ion-label>
				</ion-item>
				<ion-item details="none"
					button
					color="dark"
					routerLink="/faqs"
					routerLinkActive="active-bottom-menu"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<ion-label>FAQs</ion-label>
				</ion-item>
				<ion-item details="none" button color="dark" routerLink="/testimonials"
        					routerLinkActive="active-bottom-menu"
        [routerLinkActiveOptions]="{ exact: true }">
					<ion-label>Testimonials</ion-label>
				</ion-item>
				<ion-item
					button
					color="dark"
					routerLink="/about-us"
					routerLinkActive="active-bottom-menu"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<ion-label>About</ion-label>
				</ion-item>
				<ion-item
					button
					color="dark"
					routerLink="/contact-us"
					routerLinkActive="active-bottom-menu"
					[routerLinkActiveOptions]="{ exact: true }"
				>
					<ion-label>Contact</ion-label>
				</ion-item>
			</ion-col>
			<ion-col >
				<div *ngIf="user | async">
					<!-- SignedIn Menu Items -->
					<ion-item
						button
						color="dark"
						routerLink="/customers/dashboard"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Dashboard</ion-label>
					</ion-item>
					<ion-item
						button
						color="dark"
						routerLink="/customers/workouts"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Workouts</ion-label>
					</ion-item>
					<ion-item
						button
						color="dark"
						routerLink="/customers/nutrition"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Nutrition</ion-label>
					</ion-item>
					<ion-item
						button
						color="dark"
						routerLink="/customers/videos"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Videos</ion-label>
					</ion-item>
					<ion-item
						button
						color="dark"
						routerLink="/customers/messages"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Messages</ion-label>
					</ion-item>
					<ion-item
						button
						color="dark"
						routerLink="/customers/settings"
						routerLinkActive="active-bottom-menu"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<ion-label>Settings</ion-label>
					</ion-item>
				</div>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col class="ion-padding">
				<img src="../../../assets/logos/logo.png" class="full-logo" />
				<br />
				<ion-text color="light">
					<small>
						&#9426;{{ yearDate | date: 'yyyy' }} www.expertfitness.com
					</small>
				</ion-text>
			</ion-col>
		</ion-row>
	</ion-col>
	<!-- </ion-col> -->
	<ion-col
		size-sm="12"
		size-md="4"
		size-lg="4"
    push-sm="4"
		class="ion-align-self-center"
		routerLink="/contact-us"
	>
				<ion-card color="primary" class="ion-text-center">
					<ion-card-header color="primary">
						<ion-card-title>
							<img
								src="../../../assets/icons/icon-144x144.png"
								style="max-height: 38px"
							/>
							Expert Fitness Gym
						</ion-card-title>
					</ion-card-header>

					<ion-card-content>
						<ion-text style="font-weight: bold">
							<p>3000 N. Garfield Street Suite 159</p>
							<p>Midland TX 79705</p>
						</ion-text>
						<ion-chip color="light" href="tel://432-684-0844">
							<ion-icon color="warning" name="call-sharp"></ion-icon>
							<ion-label> (432) 684-0844 </ion-label>
						</ion-chip>

						<ion-chip color="light" routerLink="/contact-us">
							<ion-icon color="warning" name="mail-sharp"></ion-icon>
							<ion-label> Contact Us </ion-label>
						</ion-chip>
					</ion-card-content>
				</ion-card>
	</ion-col>

	<ion-col  size-sm="12" size-md="4" pull-sm="4" size-lg="4">
		<ion-row class="ion-justify-content-center">
			<ion-col>
				<app-ratings *ngIf="chooser === 'ratings'"></app-ratings>
				<app-benefits *ngIf="chooser === 'benefits'"></app-benefits>
				<!-- <share-buttons style="z-index: 99;" theme="material-dark" exclude="['vk', 'google', 'xing']"
                            twitterAccount="@apsistec" show="3" showCount> </share-buttons> -->
			</ion-col>
		</ion-row>
		<ion-row>
      <ion-col>

			<ion-buttons style="display:block; margin-left:auto;margin-right:auto;">
				<ion-button color="tertiary" routerLink="/privacy">
					Privacy
				</ion-button>
				<ion-button color="tertiary" routerLink="/terms"> Terms </ion-button>
				<ion-button color="tertiary" routerLink="/about-app">
					About App
				</ion-button>
			</ion-buttons>
      </ion-col>
		</ion-row>
	</ion-col>
</ion-row>
