<ion-list>
  <ion-list-header class="list-header-global">
    Quick Navigation
  </ion-list-header>
</ion-list>
<ion-item button (click)="goToProfile()" lines="none">
  <ion-text> Profile </ion-text>
  <ion-icon slot="start" name="person"> </ion-icon>
</ion-item>

<ion-item button (click)="logOut()" lines="none" color="tertiary">
  <ion-text color="danger"> Log Out </ion-text>
  <ion-icon color="danger" slot="start" name="log-out"> </ion-icon>
</ion-item>
