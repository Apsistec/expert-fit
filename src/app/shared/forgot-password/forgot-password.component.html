<ion-header>
  <ion-toolbar color="primary" class="ion-text-center ion-padding" >
    <ion-fab-button class="ion-float-right" size="small" color="primary" (click)="dismissModal()">
      <ion-icon class="expand-icon" color="danger" name="close-sharp" ></ion-icon>
    </ion-fab-button>
    <ion-title color="tertiary">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="medium" >
  <form #resetform [formGroup]="resetForm" (ngSubmit)="onReset()">
    <ion-list color="medium">
      <ion-list-header class="ion-padding" color="medium">
        Password Reset Request
      </ion-list-header>
      <ion-item lines="none" color="medium">
        <ion-text>
          <p>To request a password reset, enter your email address and press submit.</p>
          <p>Then check your email for for instrctions.</p>
        </ion-text>
        
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          required
          debounce="5000"
          color="primary"
          type="email"
          inputmode="email"
          autocomplete="email"
          formControlName="email"
        >
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="tertiary" expand="full" [disabled]="resetForm.invalid" type="submit">Submit</ion-button>
  </form>
  <ion-button size="small" color="dark" expand="full" fill="clear" type="button" (click)="authService.showLoginModal()">
    <ion-text> Back to login? </ion-text>
  </ion-button>
</ion-content>
