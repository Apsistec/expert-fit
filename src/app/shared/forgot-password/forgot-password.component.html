<ion-card class="ion-card-global ion-no-margin" style="height: 100%;">
  <ion-card-header color="primary" class="ion-text-center">
    <ion-fab horizontal="end" vertical="top">
      <ion-icon color="warning" size="large" name="close" (click)="dismissModal()"></ion-icon>
    </ion-fab>
    <ion-title color="tertiary">Forgotten Password</ion-title>
    <ion-card-subtitle> Send a Password Reset Request </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-no-margin ion-no-padding">
    <form #resetform [formGroup]="resetForm" (ngSubmit)="onReset()">
      <ion-item lines="none" color="medium">
        <b>Steps to complete a password reset request:</b>
      </ion-item>
      <ion-item lines="none" color="medium">
        <ol>
          <li>Enter your email address</li>
          <li>Submit Request</li>
          <li>Check your email for for instrctions</li>
        </ol>
      </ion-item>
      <ion-item color="light">
        <ion-label [color]="error ? 'danger' : 'dark'" position="floating">Email</ion-label>
        <ion-input
          required
          debounce="1000"
          color="primary"
          type="email"
          inputmode="email"
          autocomplete="email"
          formControlName="email"
        >
        </ion-input>
      </ion-item>

      <ion-button color="success" expand="full" type="submit">Submit Request</ion-button>
    </form>
    <ion-button size="small" color="dark" expand="full" fill="clear" type="button" (click)="goToLogin()">
      Back to login?
    </ion-button>
  </ion-card-content>
</ion-card>
