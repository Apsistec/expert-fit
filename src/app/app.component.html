<ion-app>
    <app-side-menu></app-side-menu>
  <ion-header  transparent>
    <ion-toolbar color="dark" #toolbar  class="small-screen">
<!-- small screen/ hamburger-->
      <!-- <div class="small-screen"> -->
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"> </ion-menu-button>
    </ion-buttons>
    <ion-img
      src="../../../assets/logos/logo.png"
      slot="start"
      class="small-logo"
      routerLink="/home"
    ></ion-img>

<div class="end">

    <ion-item
    type="button"
    color="dark"
    (click)="popoverService.presentPopover($event)"
    lines="none"
    *ngIf="authService.user$ | async as user; else login"
    >
    <ion-avatar slot="end">
        <img [src]="user.photoURL || '../../../assets/images/dummy-user.png'"
        >
    </ion-avatar>
    <ion-icon size="small" slot="end" name="caret-down-sharp"></ion-icon>
</ion-item>
</div>
    </ion-toolbar>
     <!-- end small screen -->

    <!-- large screen/ no hamburger -->
  <ion-toolbar class="large-screen" color="dark" #toolbar >
    <ion-buttons slot="start"> 
      <ion-back-button
        *ngIf="showBackButton"
        defaultHref="/home"
        color="warning"
      ></ion-back-button>
      <ion-img
        src="../../../assets/logos/logo.png"
        slot="start"
        class="small-logo"
        routerLink="/home"
      ></ion-img>

      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/home"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">Home</ion-label>
      </ion-item>

      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/products"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">Products</ion-label>
      </ion-item>

      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/faqs"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">FAQs</ion-label>
      </ion-item>

      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/testimonials"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">Testimonials</ion-label>
      </ion-item>

      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/about-us"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">About Us</ion-label>
      </ion-item>
      <ion-item
        class="menu-font"
        button
        color="dark"
        routerLink="/contact-us"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <ion-label class="menu-label">Contact</ion-label>
      </ion-item>
    </ion-buttons>
<div class="end">

    <ion-item
    type="button"
    color="dark"
    (click)="popoverService.presentPopover($event)"
    lines="none"
    *ngIf="authService.user$ | async as user ; else login"
    >
    <ion-avatar slot="end">
        <img
        [src]="user.photoURL || '../../../assets/images/dummy-user.png'"
        >
    </ion-avatar>
    <ion-icon size="small" slot="end" name="caret-down-sharp"></ion-icon>
</ion-item>
</div>
<ng-template #login>
    <ion-button appBlink style="float: right; padding-right: 10px;" (click)="showModalGetStarted()" color="warning">Login</ion-button>
</ng-template>
<!-- end large screen -->
</ion-toolbar>
</ion-header>
  
  
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
  </ion-app>
